<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <form id="onsubmit" autocomplete="off">
        <p class="hide" id="first">*first name is required!</p>
        <input
          class="form-control"
          type="text"
          id="firstName"
          placeholder="First Name"
        />
        <p class="hide" id="second">*second name is required!</p>
        <input
          class="form-control"
          type="text"
          id="lastName"
          placeholder="Last Name"
        />
        <p class="hide" id="third">*age is required!</p>
        <input class="form-control" type="text" id="age" placeholder="age" />
        <p class="hide" id="fourth">*address is required!</p>
        <input
          class="form-control"
          type="text"
          id="address"
          placeholder="address"
        />
        <input class="form-submit" type="submit" value="submit" id="submit" />
      </form>
    </section>
    <section>
      <table style="width: 100%" id="emp">
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
            <th>address</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <script src="app.js"></script>
  </body>
</html>
