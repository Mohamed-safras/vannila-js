<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-left">
          <img
            src="https://www.onlinelogomaker.com/blog/wp-content/uploads/2017/06/shopping-online.jpg"
            alt="logo"
          />
        </div>
        <div class="nav-middle">
          <form class="search-product">
            <input class="search-input" type="text" placeholder="search..." />
            <button class="submit" type="submit">
              <i class="fa fa-search" aria-hidden="true"></i>
            </button>
          </form>
        </div>
        <div class="nav-right">
          <div class="cart">
            <button>
              <i class="fa fa-cart-plus" aria-hidden="true"></i>
            </button>
          </div>
          <div class="profile">
            <img
              src="https://images.unsplash.com/photo-1511367461989-f85a21fda167?ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8cHJvZmlsZXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=1000&q=80"
              alt="profile"
            />
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="title">
        <h3>
          I'm looking for <span>anything</span><br />designed by any
          <span>brand</span>
        </h3>
      </div>
      <div class="continer">
        <div class="list-items"></div>
      </div>
    </main>
    <script src="app.js" type="module"></script>
  </body>
</html>
